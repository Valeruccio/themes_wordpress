<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800" rel="stylesheet">
</head>
<div class="container">
    <header>
        <!--    Верхнее синее меню-->
        <div class="upper_bar">
            <div class="contacts_bar">
                <div class="telephone_bar">
                    <p><img src="img/telephone.png" class="icon_bar">+7 (945) 000-00-00 | +7 (945) 000-00-00</p>
                </div>
                <div class="map_bar">
                <a href="" class="no_decoration_link">
                        <p><img src="img/map.png" class="icon_bar">
                            Наши адреса</p>
                </a>
                </div>
                <a href="" class="no_decoration_link">
                    <div class="login_bar">
                        <p><img src="img/login.png" class="icon_bar">
                            Вход | Регистрация</p>
                    </div>
                </a>
            </div>
            <div class="specials_bar">
            <a href="" class="no_decoration_link">
                <p><img src="img/specials.png" class="icon_bar">
                    Спецпредложения</p>
            </a>
            </div>
        </div>
        <!--    Основное меню-->
        <div class="main_bar">
            <button name="download_app" class="button_main_bar">Скачать приложение <img src="img/googleplay.png" class="icon_main_bar"></button>
            <div class="main_bar_link">Оплата</div>
            <div class="main_bar_link">Доставка</div>
            <img src="img/main_logo.png" class="main_logo">
            <div class="main_bar_link">О нас</div>
            <div class="main_bar_link">Копите бонусы</div>
            <button name="basket" class="button_main_bar">Корзина | 1</button>
        </div>
        <!--    Менюшки с каталогами еды-->
        <div class="kitchen_bar">
            <div class="kitchen_content">Меню 1</div>
            <div class="kitchen_content">Меню 2</div>
            <div class="kitchen_content">Меню 3</div>
            <div class="kitchen_content">Меню 4</div>
            <div class="kitchen_content">Меню 5</div>
            <div class="kitchen_content">Меню 6</div>
            <div class="kitchen_content">Меню 7</div>
            <div class="kitchen_content">Меню 8</div>
            <div class="kitchen_content">Меню 9</div>
            <div class="kitchen_content">Меню 10</div>
        </div>
    </header>
    <body>
    </body>
    <footer>

    </footer>
</div>
</html>
